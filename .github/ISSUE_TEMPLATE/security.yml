name: Security / Side-Channel
description: Side-channel, constant-time, misuse hazards, and cryptographic safety concerns
title: "[security] "
labels:
  - security
body:
  - type: markdown
    attributes:
      value: |
        Do not include secrets, private keys, or sensitive tokens.
        If this is a private vulnerability disclosure, use your responsible disclosure channel instead of a public issue.
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - P0-correctness/blocker
        - P1-important
        - P2-later
    validations:
      required: true
  - type: checkboxes
    id: areas
    attributes:
      label: Area labels (pick 1-3)
      options:
        - label: area:constant-time
        - label: area:field-fp
        - label: area:ext-fields
        - label: area:serialization
        - label: area:randomness
        - label: area:traits-algebra
        - label: area:docs-examples
    validations:
      required: true
  - type: dropdown
    id: class
    attributes:
      label: Security concern class
      options:
        - Timing side-channel
        - Data-dependent memory access
        - Panic/misuse hazard
        - Invalid-curve/invalid-structure acceptance
        - Serialization/deserialization trust issue
        - RNG misuse
        - Other
    validations:
      required: true
  - type: textarea
    id: threat_model
    attributes:
      label: Threat model
      description: Secret inputs, attacker capabilities, and affected deployment context.
    validations:
      required: true
  - type: textarea
    id: evidence
    attributes:
      label: Evidence
      description: File paths/line ranges and a minimal demonstration.
    validations:
      required: true
  - type: textarea
    id: mitigation
    attributes:
      label: Proposed mitigation
    validations:
      required: true
  - type: textarea
    id: dod
    attributes:
      label: Definition of Done
      placeholder: |
        - [ ] Risk reproduced and triaged
        - [ ] Mitigation implemented
        - [ ] Tests/docs updated with security guidance
    validations:
      required: true
