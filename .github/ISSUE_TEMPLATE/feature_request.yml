name: Feature Request
description: Propose a new capability or API improvement
title: "[feature] "
labels:
  - feature
body:
  - type: markdown
    attributes:
      value: |
        For roadmap items, clearly separate planned scope from currently implemented behavior.
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: >
        P0 = blocks correctness or development.
        P1 = important near-term improvement.
        P2 = roadmap / long-horizon.
      options:
        - P0-correctness/blocker
        - P1-important
        - P2-later
    validations:
      required: true
  - type: checkboxes
    id: areas
    attributes:
      label: Area labels (pick 1-3)
      options:
        - label: area:traits-algebra
        - label: area:field-fp
        - label: area:ext-fields
        - label: area:polynomials
        - label: area:ntt-fft
        - label: area:factorization
        - label: area:discrete-log
        - label: area:serialization
        - label: area:randomness
        - label: area:constant-time
        - label: area:no-std
        - label: area:benchmarks
        - label: area:docs-examples
        - label: area:infra-ci
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What concrete user/developer problem does this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: API sketch, modules touched, and migration notes.
    validations:
      required: true
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: Concrete, testable conditions that must hold when this feature is complete.
      placeholder: |
        - `try_div` returns `Err` on zero divisor instead of panicking
        - Existing `/` operator behavior is unchanged
        - Docs include usage example
    validations:
      required: true
  - type: textarea
    id: nongoals
    attributes:
      label: Non-goals
      description: What is explicitly out of scope for this issue?
      placeholder: |
        - Does not change the behavior of existing panic-based `/` operator
        - Does not add checked division for `Fp` (already has `inverse()` returning `Option`)
    validations:
      required: false
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
  - type: textarea
    id: evidence
    attributes:
      label: Evidence / anchors
      description: Existing file paths/lines, missing tests/docs, or prior art links.
    validations:
      required: true
  - type: textarea
    id: dod
    attributes:
      label: Definition of Done
      placeholder: |
        - [ ] API finalized and implemented
        - [ ] Tests added (unit + integration)
        - [ ] Docs and examples updated
        - [ ] Benchmarks added (if perf-sensitive)
    validations:
      required: true
